<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarCastle</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }

        #unity-canvas {
            position: absolute;
            background: black;
            /* центрируем */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* простой прогресс бар */
        #loader {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translate(-50%, 0);
            width: 60%;
            height: 8px;
            background: #444;
        }
        #loader-progress {
            width: 0%;
            height: 100%;
            background: #fff;
        }
    </style>
</head>
<body>

<canvas id="unity-canvas"></canvas>
<div id="loader"><div id="loader-progress"></div></div>

<script>
function resizeCanvas3by4() {
    let canvas = document.getElementById("unity-canvas");
    let w = window.innerWidth;
    let h = window.innerHeight;

    // 3:4
    let targetRatio = 3/4;
//    let screenRatio = w / h;
//    let newWidth, newHeight;
//
//    if (screenRatio > targetRatio) {
//        newHeight = h;
//        newWidth = h * targetRatio;
//    } else {
//        newWidth = w;
//        newHeight = w / targetRatio;
//    }
    // вычисляем максимально возможный
    let newWidth = w;
    let newHeight = w / targetRatio;

    if (newHeight > h) {
        // если по высоте выходит за экран, подбираем по высоте
        newHeight = h;
        newWidth = h * targetRatio;
    }

    // CSS размер
    canvas.style.width  = newWidth + "px";
    canvas.style.height = newHeight + "px";

    // Буфер рендера
    canvas.width  = newWidth;
    canvas.height = newHeight;
}

window.addEventListener("resize", resizeCanvas3by4);

var loaderProgress = document.getElementById("loader-progress");

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/WebGL.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/WebGL.data.br",
        frameworkUrl: buildUrl + "/WebGL.framework.js.br",
        codeUrl: buildUrl + "/WebGL.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "littlestories",
        productName: "Warcastle",
        productVersion: "0.2.21",
      };

var script = document.createElement("script");
script.src = loaderUrl;
script.onload = () => {
    createUnityInstance(document.getElementById("unity-canvas"), config, (progress) => {
        loaderProgress.style.width = (progress * 100) + "%";
    }).then((unityInstance) => {
        document.getElementById("loader").style.display = "none";
        resizeCanvas3by4();
    });
};

document.body.appendChild(script);
</script>

</body>
</html>
