<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{{ PRODUCT_NAME }}}</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
        }

        /* Контейнер для Unity */
        #unity-container {
            position: fixed;
            width: 100%;
            height: 100%;
        }

        /* Canvas занимает область в 3:4, центрируется */
        #unity-canvas {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: black;
        }

        /* Простой индикатор загрузки */
        #loader {
            width: 60%;
            height: 10px;
            background: #444;
            position: absolute;
            left: 50%;
            top: 5%;
            transform: translateX(-50%);
        }
        #loader-progress {
            width: 0%;
            height: 100%;
            background: #fff;
        }
    </style>
</head>
<body>

<div id="unity-container">
    <canvas id="unity-canvas"></canvas>
    <div id="loader"><div id="loader-progress"></div></div>
</div>

<script>
    // Функция масштабирования canvas в 3:4
    function resizeCanvas3by4() {
        let canvas = document.getElementById("unity-canvas");
        let w = window.innerWidth;
        let h = window.innerHeight;
        let targetRatio = 3/4;
        let screenRatio = w / h;
        let newWidth, newHeight;

        if (screenRatio > targetRatio) {
            newHeight = h;
            newWidth = h * targetRatio;
        } else {
            newWidth = w;
            newHeight = w / targetRatio;
        }

        canvas.style.width = newWidth + "px";
        canvas.style.height = newHeight + "px";
        canvas.width = newWidth;
        canvas.height = newHeight;

        canvas.style.left = ((w - newWidth) / 2) + "px";
        canvas.style.top = ((h - newHeight) / 2) + "px";
    }

    window.addEventListener("resize", resizeCanvas3by4);

    // Загрузка Unity WebGL
    var loaderProgress = document.getElementById("loader-progress");

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/WebGL.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/WebGL.data.br",
        frameworkUrl: buildUrl + "/WebGL.framework.js.br",
        codeUrl: buildUrl + "/WebGL.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "littlestories",
        productName: "Warcastle",
        productVersion: "0.2.21",
      };

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
        createUnityInstance(document.getElementById("unity-canvas"), config, (progress) => {
            loaderProgress.style.width = (progress * 100) + "%";
        }).then((unityInstance) => {
            document.getElementById("loader").style.display = "none";
            resizeCanvas3by4();
        });
    };

    document.body.appendChild(script);
</script>

</body>
</html>
