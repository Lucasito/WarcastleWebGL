<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarCastle</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }

        #unity-canvas {
            position: absolute;
            background: black;
            /* центрируем */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* простой прогресс бар */
        #loader {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translate(-50%, 0);
            width: 60%;
            height: 8px;
            background: #444;
        }
        #loader-progress {
            width: 0%;
            height: 100%;
            background: #fff;
        }
    </style>
</head>
<body>

<canvas id="unity-canvas"></canvas>
<div id="loader"><div id="loader-progress"></div></div>

<script>
function resizeCanvas3by4() {
    let canvas = document.getElementById("unity-canvas");
    let w = window.innerWidth;
    let h = window.innerHeight;

    // 3:4
    let targetRatio = 3/4;
    // Всегда максимальная высота
    let newHeight = h;

    // Ширина максимум по соотношению 3:4
    let newWidth = newHeight * targetRatio;

    // Если такая ширина больше чем экранная ширина — ограничиваем
    if (newWidth > w) {
        newWidth = w;
//        newHeight = newWidth / targetRatio;
    }

    // CSS размеры
    canvas.style.width  = newWidth + "px";
    canvas.style.height = newHeight + "px";

    // Буфер рендера (реальное разрешение)
    canvas.width  = newWidth;
    canvas.height = newHeight;
}

window.addEventListener("resize", resizeCanvas3by4);

var loaderProgress = document.getElementById("loader-progress");

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/{{{ LOADER_FILENAME }}}";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/{{{ DATA_FILENAME }}}",
        frameworkUrl: buildUrl + "/{{{ FRAMEWORK_FILENAME }}}",
        codeUrl: buildUrl + "/{{{ CODE_FILENAME }}}",
        #if MEMORY_FILENAME
        memoryUrl: buildUrl + "/{{{ MEMORY_FILENAME }}}",
        #endif
        #if SYMBOLS_FILENAME
        symbolsUrl: buildUrl + "/{{{ SYMBOLS_FILENAME }}}",
        #endif
        streamingAssetsUrl: "StreamingAssets",
        companyName: "{{{ COMPANY_NAME }}}",
        productName: "{{{ PRODUCT_NAME }}}",
        productVersion: "{{{ PRODUCT_VERSION }}}",
      };

var script = document.createElement("script");
script.src = loaderUrl;
script.onload = () => {
    createUnityInstance(document.getElementById("unity-canvas"), config, (progress) => {
        loaderProgress.style.width = (progress * 100) + "%";
    }).then((unityInstance) => {
        document.getElementById("loader").style.display = "none";
        resizeCanvas3by4();
    });
};

document.body.appendChild(script);
</script>

</body>
</html>
